<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        width: 70%;
      }
      textarea {
        width: 90%;
      }
      .title {
        font-weight: bold;
      }
      .space {
        margin-left: 20px;
      }
      div {
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <div>
        <h1 class="title">프론트앤드 개발자 지원서</h1>
        <label>
          HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        </label>
        <hr />
        <br />
        <label class="title">개인정보</label>
        <br /><br />
        <form action="#">
          <label class="space">이름</label>
          <input type="text" placeholder="공백없이 입력하세요." />
        </form>
        <form action="#">
          <label class="space">연락처</label>
          <input type="tel" />
          <br />
        </form>
        <br />
        <label class="title">지원 분야</label>
        <br /><br />
        <form>
          <input type="radio" class="space" /><label>웹 퍼블리싱</label><br />
          <input type="radio" class="space" /><label>웹 프론트앤드</label><br />
          <input type="radio" class="space" /><label>모바일 웹</label><br />
        </form>
        <br />
        <label class="title">지원 동기</label>
        <br /><br />
        <form>
          <textarea maxlength="70" rows="5"></textarea>
        </form>
        <button>접수하기</button>
        <button>다시쓰기</button>
        <br />
      </div>
    </fieldset>
  </body>
</html>
