<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-weight: bold;
      }
      button {
        text-align: center;
        width: 300px;
        height: 150px;
        border-color: gainsboro;
        border-radius: 30px;
      }
      textarea{
        width: 500px;
        height: 200px;
      }
      img{
        width: 40px;
        height: 40px;
      }
      div{
        text-align: center;
        font-size: 30pt;
      }
    </style>
  </head>
  <br>
    <fieldset class="bold">
      <legend>기본 정보</legend>
      <br />
      <form action="#">
        <label>아이디</label>
        <input type="text" />
        <br />
        <br />
        <label>패스워드</label>
        <input type="text" />
        <br />
      </form>
      <br />
    </fieldset>

    <fieldset class="bold">
      <legend>세부 정보</legend>
      <br />
      <form action="#">
        <label>이메일</label>
        <input type="text" placeholder="@를 넣어야 합니다." />
        <br />
        <br />
        <label>전화번호</label>
        <input type="text" placeholder="하이픈을 넣지 마세요." />
        <br />
        <br />
        <label>나이</label>
        <input type="text" />
        <br />
      </form>
      <br />
    </fieldset>

    <fieldset class="bold">
      <legend>주소 입력</legend>
      <br />
      <form action="#">
        <label>도시</label>
        <select id="city">
          <option value="강남구">강남구 &nbsp&nbsp&nbsp</option>
          <option value="강북구">강북구 &nbsp&nbsp&nbsp</option>
          <option value="서초구">서초구 &nbsp&nbsp&nbsp</option>
        </select>
      </form>
      <br />
    </fieldset>

    <fieldset class="bold">
      <legend>성별</legend>
      <br />
      <form action="#">
        <label>남성</label>
        <input type="radio" />
        <label>여성</label>
        <input type="radio" />
      </form>
      <br />
    </fieldset>

    <fieldset class="bold">
      <legend>직업</legend>
      <br />
      <form action="#">
        <label>학생</label>
        <input type="radio" />
        <label>회사원</label>
        <input type="radio" />
        <label>주부</label>
        <input type="radio" />
        <label>무직</label>
        <input type="radio" />
      </form>
      <br />
    </fieldset>

    <fieldset class="bold">
      <legend>취미를 선택하세요</legend>
      <br />
      <form action="#">
        <label>운동</label>
        <input type="radio" />
        <label>음식</label>
        <input type="radio" />
        <label>그림</label>
      </form>
      <br />
    </fieldset>

    <br />

    <form>
      <label>가입일</label>
      <input type="date" />
    </form>

    <br/>

    <form>
        <label>소개글</label>
        <br/>
        <br/>
        <textarea maxlength="70"></textarea>
    </form>

    <br />

    <form>
      <button>
        <div>
        <img src="../images/bear.png">
        <label>제출</label>
        </div>
      </button>
      <button>
        <div>
        <img src="../images/bear.png">
        <label>초기화</label>
        </div>
      </button>
    </form>
  </body>
</html>
