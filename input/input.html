<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <!--라디오 타입 : 여러 항목 중 하나를 선택할 때 사용-->
    <!-- 체크 박스는 다중 선택 가능 -->
    <label for="male">남성</label>
    <input type="radio" name="gender" id="male" value="남자" checked />
    <label for="female">여성</label>
    <input type="radio" name="gender" id="female" value="여자" />

    <br />

    <form action="#">
      <fieldset>
        <legend>기본 정보</legend>
        <p>
          <label for="user-id">아이디</label>
          <input type="text" id="user-id" />
        </p>
        <p>
          <label for="passwd">비밀번호</label>
          <input type="password" id="passwd" />
        </p>
      </fieldset>
      <fieldset>
        <legend>선택 정보</legend>
        <p>
          <label for="age">나이</label>
          <input type="number" id="age" />
        </p>
        <p>
          <label for="recom">추천인</label>
          <input type="text" id="recom" />
        </p>
      </fieldset>

      <fieldset>
        <legend>블로그 글쓰기</legend>
        <p>
          <label for="title">제목</label>
          <input type="text" id="title" />
        </p>
        <p>
          <label for="desc">내용</label>
          <textarea id="desc" cols="30" rows="5" readonly></textarea>
        </p>
      </fieldset>
    </form>
  </body>
</html>
