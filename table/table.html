<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }

      th {
        background-color: lightcyan;
      }

      th,
      td {
        border: 4px solid #ccc;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>상품명</th>
          <th>수량</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>콜라</td>
          <td>2개</td>
          <td>1000원</td>
        </tr>
        <tr>
          <td>2</td>
          <td>사이다</td>
          <td>2개</td>
          <td rowspan="2">2000원</td>
        </tr>
        <tr>
          <td>3</td>
          <td>탄산수</td>
          <td>3개</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>총금액</td>
          <td colspan="3">5500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
