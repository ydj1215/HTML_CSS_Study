<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        - postion 속성 : 요소의 위치를 지정하는데 사용하는 속성
        - static : 기본 속성, 요소를 문서의 흐름에 따라 배치
        - relative : 요소를 기본 위치(원래 위치)에서 상대적으로 이동
        - absolute : 요소를 부모 요소 기준으로 절대적인 위치에 배치
        - fixed : 요소를 뷰포트 기준으로 절대적인 위치에 배치
        - sticky : 요소가 스크롤 되는 동안 상위 요소에 고정되도록 지정
      */
    </style>
  </head>

  <body></body>
</html>
