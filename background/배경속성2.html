<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000px;
      }
      .parent {
        width: 320px;
        height: 240px;
        border: 1px solid black;
        /* 내용이 설정한 크기보다 큰 경우에 대한 처리 (스크롤바 만들기) */
        overflow: scroll;
      }
      .children {
        height: 2000px;
        background-image: url("../images/beach.jpg");
        /* 아래에 배경을 깔고, 위의 요소들을 스크롤되게 설정 */
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="children"></div>
    </div>
  </body>
</html>
