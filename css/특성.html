<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="특성_style.css" />
  </head>
  <body>
    <div>
      <p>상속이 되는지 확인 (1)</p>
      <p>상속이 되는지 확인 (2)</p>
      <p>상속이 되는지 확인 (3)</p>
    </div>

    <br />

    <div class="parent">
      <p>부모입니다.</p>
      <div class="child">
        <p>자식의 폰트 크기입니다.</p>
        <div class="child-to-child">
          <p>자식의 자식 폰트 크기입니다.</p>
        </div>
      </div>
    </div>
    <h1>Have you heard of that? I was the only one.</h1>

    <br />

    <div class="what">
      <!-- label 의 for 요소는 input 태그와의 연결에 사용 -->
      <h1>good</h1>
      <h2>what the hell</h2>
    </div>

    <p class="line">
      안녕하세요? 제 이름은 유동재입니다. 당신의 이름은 무엇인가요? 반갑습니다?
    </p>
  </body>
</html>
