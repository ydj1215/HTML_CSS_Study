<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 요소 타입 (블록/인라인)</title>
    <style>
      .movie {
        border: 2px solid blue;
        color: darkblue;
      }
      .tv {
        border: 2px solid yellowgreen;
        color: darkcyan;
      }
    </style>
  </head>
  <body>
    <div class="movie">
      <p>영화 소개</p>
      <p>영화를 소개하는 페이지입니다.</p>
      <p>
        <b style="color: brown"
          >글자를 강조하는 인라인 요소~, 새 줄에서 시작하는 건 블록 요소</b
        >
      </p>
    </div>
    <div class="tv">
      <p>TV 프로그램 소개</p>
      <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>
    <div>
      <!-- 리스트란? 여러 요소들을 일렬로 나열한 목록이나 명단을 의미.
        순서가 없는 리스트(ul),
        순서가 있는 리스트(ol),
        정의 리스트 -->
      <h1>판매 중인 과일</h1>
      <ul>
        <li>사과</li>
        <li>멜론</li>
        <li>바나나</li>
      </ul>
    </div>
  </body>
</html>
