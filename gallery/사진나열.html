<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gallery-container {
        position: relative;
        overflow: hidden;
      }

      .gallery {
        display: flex;
        transition: transform 0.3s ease; /* 슬라이딩 애니메이션을 추가 */
      }

      img {
        width: 100px; /* 이미지의 너비 설정 */
        height: auto; /* 비율 유지를 위해 */
      }

      .prev-button,
      .next-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 24px;
      }

      .prev-button {
        left: 10px;
      }

      .next-button {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <div class="gallery">
        <img src="../images/background.png" alt="Image 1" />
        <img src="../images/beach.jpg" alt="Image 2" />
        <img src="../images/bear.png" alt="Image 3" />
        <img src="../images/facebook.png" alt="Image 4" />
        <img src="../images/prod1.jpg" alt="Image 5" />
        <img src="../images/prod2.jpg" alt="Image 6" />
      </div>
      <button class="prev-button">◀</button>
      <button class="next-button">▶</button>
    </div>

    <script>
      const gallery = document.querySelector(".gallery");
      const prevButton = document.querySelector(".prev-button");
      const nextButton = document.querySelector(".next-button");
      let scrollPosition = 0;

      prevButton.addEventListener("click", () => {
        scrollPosition -= 100; // 슬라이딩 크기 조절
        if (scrollPosition < 0) scrollPosition = 0;
        gallery.style.transform = `translateX(-${scrollPosition}%)`;
      });

      nextButton.addEventListener("click", () => {
        scrollPosition += 100; // 슬라이딩 크기 조절
        if (scrollPosition > 200) scrollPosition = 200; // 이미지가 끝에 도달하면 조절
        gallery.style.transform = `translateX(-${scrollPosition}%)`;
      });
    </script>
  </body>
</html>
